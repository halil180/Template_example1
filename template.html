<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/d4aad08e92.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            
            <section id="header-left">
                <section class="header-left-item1"></section>
                <section class="header-left-item2"></section>
                <section class="header-left-item3"></section> 
            </section>
            <section id="header-middle"> 
                <section id="circle">
                    <section id="triangle">
                    </section>
                </section>
         
            </section>
            <section id="top-right">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>
        </header>
        <section id="container">
            <div class="phone">
                <div class="cerceve">
                    <div id="speaker"></div>
                    <div id="screen"></div>
                    <div id="button-circle"></div>
                </div>

            </div>
            <div class="picture1">
                <div id="table">
                    <div class="image">
                        <i class="fas fa-image"></i>
                    </div>
                </div>
            </div>
            <div class="picture2">
                <div id="table2">
                    <div class="image2">
                        <i class="fas fa-image"></i>
                    </div>
                </div>
            </div>
        </section>
        <footer>

            <section id="progress-out"><progress  max="5"value="4"></progress> </section>
            <section class="icons">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-invision"></i>
                <i class="fab fa-youtube-square"></i>
                <i class="fab fa-instagram-square"></i> 

            </section>
        </footer>
    </main>

</body>
</html>
